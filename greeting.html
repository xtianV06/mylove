<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Monthsary Love</title>
    <link rel="icon" href="img/icons.png" type="image/xicon" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #e62572);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        padding: 20px;
        background: white;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        max-width: 90%;
      }

      #shine {
        font-size: 50px;
        font-weight: bold;
        color: rgba(255, 0, 102, 0.3);
        z-index: 10;
        background: -webkit-gradient(
            linear,
            left top,
            right top,
            from(#222),
            to(#222),
            color-stop(0.5, #fff)
          )
          0 0 no-repeat;
        -webkit-background-size: 150px;
        -webkit-background-clip: text;
        -webkit-animation-name: shine;
        -webkit-animation-duration: 3s; /* Adjust the duration as needed */
        -webkit-animation-iteration-count: infinite;
        text-shadow: 0 0px 0px rgba(233, 85, 189, 0.419);
      }

      @-webkit-keyframes shine {
        0%,
        10% {
          background-position: -1000px;
        }
        20% {
          background-position: top left;
        }
        90% {
          background-position: top right;
        }
        100% {
          background-position: 1000px;
        }
      }
      p {
        font-size: 18px;
        margin-bottom: 30px;
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        background: #ff69b4;
        color: white;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: #e055a3;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 20px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="shine">
        <h1>Happy Monthmonth to us, Love! ðŸ’–</h1>
        <p>
          This is just a simple gift that I made for you on our monthmonth. Hope
          you like it!
        </p>
      </div>
      <button onclick="goToNextPage()">Proceed</button>
    </div>

    <script>
      function goToNextPage() {
        window.location.href = "photos.html"; // Replace with actual page or link
      }
    </script>
  </body>
</html>
